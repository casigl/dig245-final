    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>dig245-final</title>

    <style>
      body{
        margin-top: 30px;
        color: white;
        /* background: #4A33E6; */
        background: #4A33E6 url("assets/img/test_bg.png") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    #key{
      color: #F4B647;
    }
    </style>

</head>

<body>
    <div class="container">
      <div class"row">
        <h1 id= "mod"></h1>
      </div>
    </div>


<script>
var text = localStorage.getItem("interp").split(" ");
text.shift();

var keys = localStorage.getItem("keys");
keys = keys.split(",");
var lowercaseKeys = keys.map(key => key.toLowerCase());

for (var i = 0; i < text.length; i++){
  if(keys.includes(text[i]) || lowercaseKeys.includes(text[i])){
    text[i] = "<span id= 'key'>" + text[i] + "</span>";
  }
  if(keys.includes(text[i] + " "+ text[i+1]) || lowercaseKeys.includes(text[i] + " "+ text[i+1])){
    text[i] = "<span id= 'key'>" + text[i];
    text[i+1] = text[i+1] + "</span>"
  }
}
text = text.join(" ");
text = localStorage.getItem("sent") + "<br><br>" + text;
document.getElementById("mod").innerHTML = text;

</script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
